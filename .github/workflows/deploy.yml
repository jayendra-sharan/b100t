name: Deploy to S3

on:
  push:
    branches:
      - dev
      - stg
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stg, prod)'
        required: true
        default: 'dev'

env:
  AWS_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Determine environment target
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "env_target=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "env_target=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Copy correct .env file
        run: |
          ENV="${{ steps.set-env.outputs.env_target }}"
          if [ "$ENV" = "dev" ]; then
            cp .env.development .env
          elif [ "$ENV" = "stg" ]; then
            cp .env.staging .env
          else
            cp .env.production .env
          fi

      - name: Run tests
        run: npm run test

      - name: Run linter
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ steps.set-env.outputs.env_target == 'dev' && 'b100t-fe-dev' || steps.set-env.outputs.env_target == 'stg' && 'b100t-fe-stg' || 'b100t-fe' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          SOURCE_DIR: dist
